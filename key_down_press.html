<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script>
    $(function() {
        $("#i1").keydown(function() {
            $("#p1 span").text(function(i, origin) {
                return Number(origin) + 1;
            });
        });

        $("#i1").keypress(function() {
            $("#p2 span").text(function(i, origin) {
                return Number(origin) + 1;
            });
        })
    });
    
    </script>
</head>
<body>

    <input type="text" name="i1" id="i1"><br>
    <p id="p1">keydown: <span></span></p>
    <p id="p2">keypress: <span></span></p>
    
</body>
</html>
