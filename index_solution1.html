    <script>
        $(function () {
            // 문제1
            var showStars1 = function () {
                var resultText = "";

                for (var i = 0; i < 5; i++) {
                    for (var j = 0; j < (i + 1); j++) {
                        resultText += "*";
                    }
                    resultText += "<br>";
                }
                return resultText;
            }
            $("#result1").html(showStars1());

            //문제2
            var showStars2 = function () {
                var resultText = "";

                for (var i = 0; i < 5; i++) {

                    for (var j = 5; j > i; j--) {
                        resultText += "*";
                    }
                    resultText += "<br>";

                }

                return resultText;
            }
            $("#result2").html(showStars2());

            //문제3
            var showStars3 = function () {
                var resultText = "";

                for (var i = 0; i < 5; i++) {

                    for (var j = 0; j < i; j++) {

                        resultText += "&nbsp;"; // 0, 1, 2, 3, 4

                    }

                    for (var k = 0; k < (5 - i); k++) {

                        resultText += "*"; // 5, 4, 3, 2, 1

                    }

                    resultText += "<br>";
                }

                return resultText;
            }
            $("#result3").html(showStars3());


            // 문제 4
            var showStars4 = function () {
                var resultText = "";

                for (var i = 0; i < 5; i++) {
                    for (var k = 0; k < (4 - i); k++) {
                        resultText += "&nbsp;" // 4, 3, 2, 1, 0

                    }

                    for (var j = 0; j < (i + 1); j++) {
                        resultText += "*"; // 1, 2, 3, 4, 5

                    }



                    resultText += "<br>";
                }

                return resultText;
            }
            $("#result4").html(showStars4());

            // 문제 5
            $("#button5-1").click(function () {
                var number1 = Number($("#input5-1").val());
                var number2 = Number($("#input5-2").val());
                $("#result5").text(number1 > number2 ? number1 : number2);
            });

            $("#button5-2").click(function () {
                var number1 = Number($("#input5-1").val());
                var number2 = Number($("#input5-2").val());
                $("#result5").text(number1 < number2 ? number1 : number2);
            });

            // 문제6
            $("#button6-1").click(function () {
                var text = $("#input6-1").val();
                var numbers = text.split(",");
                numbers.sort(function (a, b) { return a - b; });

                $("#result6").text(numbers);

            });

            // 문제 7
            $("#button7-1").click(function () {
                var text = $("#input7-1").val();
                var numbers = text.split(",");
                var resultText = "";
                var negative = 0;
                for (var i = 0; i < numbers.length; i++) {
                    var num = Number(numbers[i]);
                    if (num === 0) {
                        resultText = "0입니다.";
                        break;
                    } else if (num < 0) {
                        negative++;
                    }
                }

                if (resultText === "") {
                    resultText = (negative % 2) === 0 ? "양수입니다."
                        : "음수입니다.";
                }

                $("#result7").text(resultText);

            });

            //문제 8
            $("#button8-1").click(function () {
                var text1 = $("#input8-1").val();
                var text2 = $("#input8-2").val();
                var resultText = text1 + text2;

                $("#result8").text(resultText);
            });

            //문제 9
            $("#button9").click(function () {
                var text1 = $("#input9-1").val();
                var text2 = $("#input9-2").val();

                var result = text2.indexOf(text1);

                $("#result9").text("위치는 " + result);
            });

            //문제 10
            $("#button10-1").click(function () {
                var number1 = Number($("#input10-1").val());
                var number2 = Number($("#input10-2").val());

                $("#result10").text(number1 + number2);
            });
            $("#button10-2").click(function () {
                var number1 = Number($("#input10-1").val());
                var number2 = Number($("#input10-2").val());

                $("#result10").text(number1 - number2);
            });
            $("#button10-3").click(function () {
                var number1 = Number($("#input10-1").val());
                var number2 = Number($("#input10-2").val());

                $("#result10").text(number1 * number2);
            });
            $("#button10-4").click(function () {
                var number1 = Number($("#input10-1").val());
                var number2 = Number($("#input10-2").val());

                $("#result10").text(number1 / number2);
            });
            $("#button10-5").click(function () {
                var number1 = Number($("#input10-1").val());
                var number2 = Number($("#input10-2").val());

                $("#result10").text(number1 % number2);
            });


            // 문제11 
            $("#button11").click(function () {
                var number1 = Number($("#input11-1").val());
                var number2 = Number($("#input11-2").val());

                var randomNumber =
                    Math.floor(
                        Math.random() * (number2 - number1 + 1)) + number1;

                $("#result11").text(randomNumber);

            });

            //문제12
            $("#button12").click(function () {
                var origin = $("#input12").val();
                var reversed = "";

                var chars = origin.split("");
                chars.reverse();

                reversed = chars.join("");

                $("#result12").text(reversed);
            });

            // 문제 13
            $("#button13").click(function () {
                var number = Number($("#input13").val());
                var resultText = "";

                for (var i = 1; i <= 9; i++) {
                    // n x 1 = r
                    // n x 2 = r
                    // ....
                    resultText += number + " &times; " +
                        i + " = " + (number * i) + "<br>";
                }

                $("#result13").html(resultText);

            });

            //문제 14
            for (var j = 2; j <= 9; j++) {
                var dan = $("<div/>");
                var resultText = "";
                for (var i = 1; i <= 9; i++) {
                    // n x 1 = r
                    // n x 2 = r
                    // ....
                    resultText += j + " &times; " +
                        i + " = " + (j * i) + "<br>";
                }
                dan.html(resultText);
                dan.css({
                    "border": "1px solid black",
                    "margin": "15px",
                    "padding": "10px",
                    "width": "100px",
                    "display": "inline-block"
                });


                $("#result14").append(dan);
            }


            //문제 15
            for (var j = 2; j <= 9; j += 2) {
                var dan = $("<div/>");
                var resultText = "";
                for (var i = 1; i <= 9; i++) {
                    // n x 1 = r
                    // n x 2 = r
                    // ....
                    resultText += j + " &times; " +
                        i + " = " + (j * i) + "<br>";
                }
                dan.html(resultText);
                dan.css({
                    "border": "1px solid black",
                    "margin": "15px",
                    "padding": "10px",
                    "width": "100px",
                    "display": "inline-block"
                });


                $("#result15").append(dan);
            }

            // 문제16

            $("#button16").click(function () {
                $("#result16").html("");
                var number = Number($("#input16").val());

                for (var j = 2; j <= 9; j++) {
                    if (j === number) {
                        continue;
                    }
                    var dan = $("<div/>");
                    var resultText = "";
                    for (var i = 1; i <= 9; i++) {
                        // n x 1 = r
                        // n x 2 = r
                        // ....
                        resultText += j + " &times; " +
                            i + " = " + (j * i) + "<br>";
                    }
                    dan.html(resultText);
                    dan.css({
                        "border": "1px solid black",
                        "margin": "15px",
                        "padding": "10px",
                        "width": "100px",
                        "display": "inline-block"
                    });


                    $("#result16").append(dan);
                }

            });

            //문제 17
            $("#button17").click(function () {
                var number = Number($("#input17").val());
                var resultText = "";

                for (var i = 0; i < number; i++) {
                    for (var j = 0; j < (i + 1); j++) {
                        resultText += "*";
                    }
                    resultText += "<br>";
                }

                $("#result17").html(resultText);


            });

            //문제18
            $("#button18").click(function () {
                var num1 = Number($("#input18-1").val());
                var num2 = Number($("#input18-2").val());
                var gcd = function (a, b) {
                    if (!b) {
                        return a;
                    }

                    return gcd(b, a % b);
                };

                $("#result18").text(gcd(num1, num2));

            });

            //문제 19
            p19RandomNumber = Math.floor(
                Math.random() * 100
            ) + 1;

            $("#button19reset").click(function () {
                p19RandomNumber = Math.floor(
                    Math.random() * 100
                ) + 1;
            });

            $("#button19").click(function () {
                var number = Number($("#input19").val());
                if (number === p19RandomNumber) {
                    $("#result19").text("맞았습니다!!");
                } else if (number < p19RandomNumber) {
                    $("#result19").text("값이 작습니다. 더 큰 값을 유추해보세요.");
                } else {
                    $("#result19").text("값이 큽니다. 더 작은 값을 유추해보세요.");
                }
            });

            $("#button20").click(function () {
                var results = document.getElementById('result20');
                var r = new XMLHttpRequest();
                r.open("GET", "http://www.filltext.com?rows=3&f={firstName}", true);
                r.onreadystatechange = function () {
                    if (r.readyState != 4 || r.status != 200) return;
                    var data = JSON.parse(r.responseText);
                    for (i = 0; i < data.length; i++) {
                        results.innerHTML += '<li>' + data[i].f + '</li>'
                    }
                };
                r.send();


            });

            $("#button21").click(function () {
                var url = "http://www.filltext.com/?callback=?";
                $.getJSON(url, {
                    'rows': 4,
                    'fname': '{firstName}',
                    'lname': '{lastName}',
                    'tel': '{phone|format}',
                })
                    .done(function (data) {
                        $.each(data, function (i, item) {
                            var html =
                                "<td>" + item.fname + "</td>" +
                                "<td>" + item.lname + "</td>" +
                                "<td>" + item.tel + "</td>";
                            $("<tr/>").html(html).appendTo("#result21");
                        });
                    });

            });


        });


    </script>
